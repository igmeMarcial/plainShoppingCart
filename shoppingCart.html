<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>
    <link rel="shortcut icon" type="image/png" href="./images/trolley.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cartDrawer ">
        <div class="cart-title-content">
            <div class="header-cart-shop">
                <div class="name-cart">Tu carrito</div>
                <div class="close-btn-cart">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="32px" height="32px"><path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"/></svg>
                </div>
            </div>
            <div id="articles-select-cart" style="margin-top: 1.25rem;">
                <div class="text-info-not-articles" style="font-weight: 100;">No hay artículos en el carrito</div>               
                <template id="templateAddedProducts">
                    <div class="item-add-cart">
                        <div class="displayGrid">
                            <div class="img-content-cart">
                                <img src="./images/img6.png" alt="">
                            </div>
                            <div class="description">
                                <span class="name-selected-cart">Sandia</span>
                                <div class="add-subtract-content">
                                    <button  id="subtractProduct" class="sub-prod-btn">-</button>
                                    <div class="quantityProduct">0</div>
                                    <button id="addProduct" class="add-prod-btn">+</button>
                                </div>
                            </div>
                            <div class="price-item-cart">
                                <span style="font-weight: bold;" class="priceAll-product">0.00</span>
                                <span> Soles</span>
                                <div>&nbsp;</div>
                                <div class="remove-item-content-cart">
                                    <div id="remove-item-cart">Eliminar</div>
                                </div>
                            </div>
                        </div>
                    </div>   
                                   
                </template>
            </div>

        </div>       
        <div class="allPrice-product-container">
            <div class="text-info-total-price">
                <div>SubTotal</div>
                <div style="font-weight: bold;"><span id="totalPriceCalcule">0.00</span><span style="font-weight: 300;"> soles</span></div>
            </div>
            <div style="color: rgb(153 153 153/1);font-size: .875rem; line-height: 1.25rem;">El envío se calcula al finalizar la compra xD</div>
            <div class="btn-finalized-shop">
                <button id="shoppingFinalized">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <div class="modal-content">
        <div class="modal">
            <div class="modal-inset">
                <div class="button close"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="20px" height="20px"><path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"/></svg></div>    
                <div class="modal-body">
                    <h3>Gracias por comprar</h3>
                    <br>
                    <p class="ps">Esto es un carrito de compras muy basico, hay muchas cosas por mejorar</p> 
                    <div class="created-by">by igmeMarcial</div>  
                </div>
            </div>
        </div>
    </div>
    </div>
    <header>
        <div class="wrapper-header">
            <nav>
                <div class="logo">

                </div>
                <div class="titleApp">
                    <div>
                        <a href="#"><h1 class="gradient-heading">IGME STORE</h1></a>
                    </div>
                </div>
                <div class="cart-container">
                    <div>
                        <div class="cart-image" id="cart-image-logo-header">
                            <img class="" src="./images/shopping-cart-8-svgrepo-com.svg" alt="">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <div class="product-container" id="product-container-available">
               
                <template id="template-product-available">
                    <div class="product-item">
                        <div class="product-img-content">
                            <div>
                                <picture>
                                    <img class="product-img-view" src="./images/img6.png" alt="">
                                </picture>
                            </div>
                        </div>
                        <div class="product-detail-content">
                            <span class="nameProduct">
                                Oranje
                            </span>
                            <span class="priceProduct">
                                10.00 $
                            </span>
                        </div>
                        <div class="product-info-content">
                            <div>
                                <p>Presentación 1 kg aprox.</p>
                            </div>
                        </div>
                        <div class="add-cart-btn">
                            <button>Add to cart</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
    <script src="./App.js"></script>
</body>
</html>
